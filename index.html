<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/Icono_FLK_Morado.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" name="search-bar" id="search-bar" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <h1 class="title-header">Dashboard</h1>
        <div class="profile-icons">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="./assets/IMG_Profile.jpg" alt="Profile Picture">
        </div>
    </header>
    <aside class="lateral-menu">
        <div class="logo">
            <img src="./assets/LOGO_MONO.png" alt="FLK_LOGO_MONO">
        </div>
        <nav class="menu-icons">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-star"></i>
            </div>
        </nav>
        <div class="upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
    </aside>
    <main class="main-content">
        <article class="info cases">
            <div class="cases-data">
                <span class="cases-title">Cases</span>
                <span class="cases-num">161k</span>
            </div>
            <div class="cases-icon">
                <i class="fa-solid fa-bed"></i>
            </div>
        </article>
        <div class="info healthy">
            <h3>healthy</h3>
        </div>
        <div class="info datos">
            <h3>datos</h3>
        </div>
        <div class="info survival">
            <h3>survival</h3>
        </div>
        <div class="info recovered">
            <h3>recovered</h3>
        </div>
        <div class="info rate">
            <h3>rate</h3>
        </div>
    </main>
</body>
</html>
