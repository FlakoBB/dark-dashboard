<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/Icono_FLK_Morado.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="search">
            <input type="text" name="search-bar" id="search-bar" placeholder="Search">
            <i class="bi bi-search"></i>
        </div>
        <h1 class="title-header">Dashboard</h1>
        <div class="profile-icons">
            <i class="bi bi-gear"></i>
            <i class="bi bi-bell"></i>
            <img src="./assets/IMG_Profile.jpg" alt="Profile Picture">
        </div>
    </header>
    <aside class="lateral-menu">
        <div class="logo">
            <img src="./assets/LOGO_MONO.png" alt="FLK_LOGO_MONO">
        </div>
        <nav class="menu-icons">
            <div class="menu-icon">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-icon">
                <i class="bi bi-house"></i>
            </div>
            <div class="menu-icon">
                <i class="bi bi-star"></i>
            </div>
        </nav>
        <div class="upload">
            <i class="bi bi-arrow-up-circle"></i>
        </div>
    </aside>
    <main class="main-content">
        <div class="info cases">
            <h3>cases</h3>
        </div>
        <div class="info healthy">
            <h3>healthy</h3>
        </div>
        <div class="info datos">
            <h3>datos</h3>
        </div>
        <div class="info survival">
            <h3>survival</h3>
        </div>
        <div class="info recovered">
            <h3>recovered</h3>
        </div>
        <div class="info rate">
            <h3>rate</h3>
        </div>
    </main>
</body>
</html>
