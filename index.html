<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/Icono_FLK_Morado.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" name="search-bar" id="search-bar" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <h1 class="title-header">Dashboard</h1>
        <div class="profile-icons">
            <i class="fa-solid fa-gear"></i>
            <div class="bell-container">
                <i class="fa-solid fa-bell"></i>
                <span class="bell-badge"></span>
            </div>
            <img src="./assets/IMG_Profile.jpg" alt="Profile Picture">
        </div>
    </header>
    <aside class="lateral-menu">
        <div class="logo">
            <img src="./assets/LOGO_MONO.png" alt="FLK_LOGO_MONO">
        </div>
        <nav class="menu-icons">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-star"></i>
            </div>
        </nav>
        <div class="upload">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
    </aside>
    <main class="main-content">
        <article class="info cases">
            <div class="cases-data">
                <span class="cases-title">Cases</span>
                <span class="cases-num">161k</span>
            </div>
            <div class="cases-icon">
                <i class="fa-solid fa-bed"></i>
            </div>
        </article>
        <article class="info healthy">
            <div class="healthy-data">
                <span class="healthy-title">Healthy</span>
                <span class="healthy-num">988k</span>
            </div>
            <div class="healthy-icon">
                <i class="fa-solid fa-heart"></i>
            </div>
        </article>
        <article class="info datos">
            <div class="datos-block total">
                <span class="datos-block-color color-total"></span>
                <div class="datos-block-data total-data">
                    <span class="datos-block-title total-title">Total</span>
                    <span class="datos-block-num total-num">1.14b</span>
                </div>
            </div>
            <div class="datos-block avg">
                <span class="datos-block-color color-avg"></span>
                <div class="datos-block-data avg-data">
                    <span class="datos-block-title avg-title">Avg</span>
                    <span class="datos-block-num avg-num">16.22</span>
                </div>
            </div>
            <div class="datos-block target">
                <span class="datos-block-color color-target"></span>
                <div class="datos-block-data target-data">
                    <span class="datos-block-title target-title">Target</span>
                    <span class="datos-block-num target-num">15.44</span>
                </div>
            </div>
        </article>
        <article class="info survival">
            <h3 class="survival-title">Survival</h3>
            <div class="survival-data">
                <span class="survival-data-num">99.8%</span>
                <span class="survival-data-title">Current rate</span>
            </div>
            <div class="survival-chart-container">
                <canvas id="survival-chart"></canvas>
            </div>
        </article>
        <article class="info recovered">
            <h3 class="recovered-title">Recovered</h3>
            <div class="recovered-data">
                <div class="recovered-data-info">
                    <span class="recovered-data-info-num">112k</span>
                    <span class="recovered-data-info-title">This week</span>
                </div>
                <div class="recovered-data-info">
                    <span class="recovered-data-info-num">240k</span>
                    <span class="recovered-data-info-title">This month</span>
                </div>
                <div class="recovered-data-info">
                    <span class="recovered-data-info-num">564k</span>
                    <span class="recovered-data-info-title">This year</span>
                </div>
            </div>
            <div class="recovered-chart-container">
                <canvas id="recovered-chart"></canvas>
            </div>
        </article>
        <article class="info rate">
            <h3 class="rate-title">R rate</h3>
            <div class="rate-data">
                <span class="rate-num">159</span>
                <span class="rate-p">p/100k</span>
            </div>
            <div class="rate-chart-container">
                <canvas id="rate-chart"></canvas>
            </div>
        </article>
    </main>
</body>
<script src="./js/charts.js"></script>
</html>
